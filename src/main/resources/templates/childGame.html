<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="Gorin, Kispest, Karate, Küzdősport, Önvédelem, Sport, Goju"/>
    <meta name="description" content="Gorin KSE hivatalos weboldala"/>
    <meta name="author" content="Vogronics Patrik"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gorin KSE</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Bangers|Sacramento" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/responsive.css" />

</head>
<body>
<div class="header">
    <div class="img"> <img src="/images/gorin.png" /></div>
</div>

<div class="jumbotron" id="container">



    <h1>Válaszd ki, hogy milyen fajta játékot szeretnél</h1>


    <div class="jumbotron selector">
        <form th:action="'/gameWithType'" method="post">

            <h2>Típus</h2>
            <select class="btn" name="type"  required="required">
                <option value="all">Minden</option>
                <option value="number">Számok</option>
                <option value="bodyPart">Testrészek</option>
                <option value="commands">Vezényszavak</option>
                <option value="direction">Mozgási irányok</option>
            </select>



            <button type="submit"  class="btn btn-default">Játék</button>

        </form>
    </div>

    <div class="jumbotron selector">
        <form th:action="'/gameWithRank'" method="post">

            <h2>Szint</h2>
            <select class="btn" name="rank"  required="required">
                <option value="10">10. kyu</option>
                <option value="9">9. kyu</option>
                <option value="8">8. kyu</option>
                <option value="7">7. kyu</option>
                <option value="6">6. kyu</option>
                <option value="5">5. kyu</option>
                <option value="4">4. kyu</option>
                <option value="3">3. kyu</option>
                <option value="2">2. kyu</option>
                <option value="1">1. kyu</option>
            </select>



            <button type="submit"  class="btn btn-default">Játék</button>

        </form>
    </div>


</div>


</body>
</html>
