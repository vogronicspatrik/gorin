<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="Gorin, Kispest, Karate, Küzdősport, Önvédelem, Sport, Goju"/>
    <meta name="description" content="Gorin KSE hivatalos weboldala"/>
    <meta name="author" content="Vogronics Patrik"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gorin KSE</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Bangers|Sacramento" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/responsive.css" />

</head>
<body>
<div class="header">
    <div class="img"> <img src="/images/gorin.png" /></div>
</div>

<div class="jumbotron" id="container">

    <!-- New element button trigger modal -->
    <a href="#" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#newElementModal">Add a new word</a>



    <table class="table table-stripped floatedTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Hungarian Word</th>
            <th>Japanese Word</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="word, iterStat : ${words}">
            <td th:text="${word.getID()}">ID</td>
            <td th:text="${word.getType()}">Type</td>
            <td th:text="${word.getHungarianWord()}">Hungarian Word</td>
            <td th:text="${word.getJapaneseWord()}">Japanese Word</td>
            <td>
                <a class="btn btn-danger" th:href="'/admin/delete/' + ${word.getID()}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>


    <!-- newElementModal -->
    <div class="modal fade" id="newElementModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <form th:action="'/admin/add'" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel2">New</h4>
                    </div>
                    <div class="modal-body">
                        <table>
                            <thead>
                            <tr>
                                <th>Type</th>
                                <th>Hungarian Word</th>
                                <th>Japanese Word</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <select name="type"  required="required">
                                        <option value="number">Number</option>
                                        <option value="bodyPart">Body Part</option>
                                        <option value="direction">Direction</option>
                                        <option value="commands">Commands</option>
                                    </select>
                                </td>
                                <td><input style="width: 140px" placeholder="Hungarian Word" name="hungarianWord"/></td>
                                <td><input style="width: 140px" placeholder="Japanese Word" name="japaneseWord"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit"  class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
